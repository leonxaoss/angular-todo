<div class="contact_box contact_id">
  <div class="box_img">
    <img *ngIf="user.image" src="{{user.image}}" alt="">
    <svg *ngIf="!user.image" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
         viewBox="0 0 52 52" xml:space="preserve">
      <path d="M50,43v2.2c0,2.6-2.2,4.8-4.8,4.8H6.8C4.2,50,2,47.8,2,45.2V43c0-5.8,6.8-9.4,13.2-12.2

        S19.4,2,26,2z"/>
    </svg>
  </div>
  <div class="contact_description">
    <h4 title="{{user.name + ' ' + user.lastName}}">
      {{user.name + ' ' + user.lastName}}
    </h4>
    <a href="tel:{{user.contacts[0]}}">
      +380 {{user.contacts[0]}}
    </a>
  </div>
  <div class="more_contact">
    <a class="icon_btn icon_btn--view" routerLink="/details-contact/{{user.id}}">
      <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
          viewBox="0 0 52 52" xml:space="preserve">
          <path d="M51.8,25.1C47.1,15.6,37.3,9,26,9S4.9,15.6,0.2,25.1c-0.3,0.6-0.3,1.3,0,1.8C4.9,36.4,14.7,43,26,43

          <path d="M26,19c-3.9,0-7,3.1-7,7s3.1,7,7,7s7-3.1,7-7S29.9,19,26,19z"/>

    <a routerLink="/edit-contact/{{user.id}}" class="icon_btn icon_btn--edit">

           viewBox="0 0 52 52" xml:space="preserve">
        <path fill="#FFFFFF" d="M9.5,33.4l8.9,8.9c0.4,0.4,1,0.4,1.4,0L42,20c0.4-0.4,0.4-1,0-1.4l-8.8-8.8c-0.4-0.4-1-0.4-1.4,0L9.5,32.1

    </a>
    <div class="icon_btn icon_btn--delete" (click)="onDelete(user.id)">
      <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
           viewBox="0 0 52 52">

  </div>
</div>
