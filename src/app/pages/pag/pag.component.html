<div class="pagination">
  <div class="pagination_item" *ngFor="let item of itemsArrOnPage">
    {{item}}
  </div>
</div>
<app-pagination
  [itemsInPage]="[10, 15, 20, 27, 100]"
  [itemsArr]="itemsArr"
  (changePage)="changePage($event)"
  [point]="true"
></app-pagination>
<app-loader [local]="true" [showLoader]="showLoader"></app-loader>
